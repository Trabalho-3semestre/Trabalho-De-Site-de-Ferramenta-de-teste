<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <script type="module" src="../controladores/controllerLogin.js" defer></script>
    <title>Login</title>
</head>

<body>
    <div class="login-box">
        <div class="img-login">
            <img src="../../img/image_login.svg" alt="Imagem referencia" style="width: 90%;">
        </div>
        <div class="form-box">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>
                <div class="inp-group">
                    <div class="inp-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="inp-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="password" placeholder="Senha">
                    </div>
                </div>
                <div class="btn-continue">
                    <a id="btnContinue" href="../index.html"><button>Concluir</button></a>
                </div>
            </form>
            <div class="quest-box">
                <a class="quest" href="cadastro.html" style="margin-right: 4rem;">Novo por aqui?</a>
                <a class="quest" href="../index.html">Voltar</a>
            </div>
        </div>
    </div>
</body>

</html>
