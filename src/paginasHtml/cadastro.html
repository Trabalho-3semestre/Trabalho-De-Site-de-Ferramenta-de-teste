<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/cadastro.css">
    <script type="module" src="../controladores/controllerCadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="login-box">
        <div class="form-box">
            <form id="formulario" action="/usuarios/cadastro" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar-se</h1>
                    </div>
                </div>
                <div class="inp-group">
                    <div class="inp-box">
                        <label for="usuario">Nome de usuário</label>
                        <input id="usuario" type="text" name="usuario" placeholder="Joao123">
                    </div>
                    <div class="inp-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="inp-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="password" placeholder="Senha">
                    </div>
                </div>
                <div class="btn-continue">
                    <button id="btnConcluir">Concluir</button>
                </div>
            </form>
            <div class="quest-box">
                <a class="quest" href="login.html" style="margin-right: 4rem;">Já possui login?</a>
                <a class="quest" href="../index.html">Voltar</a>
            </div>
        </div>
        <div class="img-login">
            <img src="../../img/imgCadastro.svg" alt="Imagem referencia">
        </div>
    </div>
</body>
</html>
